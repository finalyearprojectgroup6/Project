{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}
    Doctor Login
{% endblock %}
{% block body %}
<body>
    <center>
    <h2><font color="#366092">Doctor Login</font></h2>
        <img src="{% static 'myapp/images/person.png'%}" width="75" height="75">
    <div class="container">
        <div class="row">
			<div class="col"></div>
			<div class="col">
    <form role="form" name="frm" method="post" action="{% url 'doctor_login' %}" >
        {% csrf_token %}
        <div class="form-group">
            <label for="un">Email ID :</label>
            <input class="form-control" type="email" name="un" id="un" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password :</label>
            <input class="form-control" type="password" name="pwd" id="pwd" required>
        </div>
        <button type="submit"
        class="btn btn-info" id="bt" name="bt">Login</button>
        <button type="reset"
        class="btn btn-info" id="rt" name="rt">Reset</button>

    </form><br>
                 <a href="{% url 'doctor_details_add' %}">New Doctor</a></h1>
                <br>
                <br>
    </div>
            <div class="col"></div>
        {{ msg }}

        </div>
    </div>
    </center>


</body>
{% endblock %}
