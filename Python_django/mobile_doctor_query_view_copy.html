{% extends 'myapp/mobile_base.html' %}
{% load static %}
{% block title %}Doctor Query{% endblock %}
{% block body %}
<center>
    <h1>Doctor Query History</h1>
    <div class="container">
    <form role="form" name="frm" action="{% url 'user_doctor_query_view'%}" method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Query</th>
                <th>Date / Time</th>


            </tr>
            </thead>
            {% for ql in query_list %}
            <tbody>
            <tr>
                <td><a href="../mobile_doctor_query_details_view?id={{ ql.id }}">{{ ql.query }}</a></td>
                <td>{{ ql.dt }} / {{ql.tm}}</td>


            </tr>
            <tbody>
            {% endfor %}
        </table>

    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
