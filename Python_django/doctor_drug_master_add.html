{% extends 'myapp/doctor_base.html' %}
{% load static %}
{% block title %}Drug Details Add{% endblock %}
{% block body %}
<center>
    <h1>Drug Details Add</h1>
     <div class="container">
    <form role="form" name="frm" action="{% url 'doctor_drug_master_add'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="drug_name">Drug Name :</label>
            <input class="form-control" type="text" name="drug_name" id="drug_name" value="">
        </div>
       <div class="form-group">
            <label for="drug_details">Drug Description :</label>
           <textarea class="form-control" type="text" name="drug_details" id="drug_details"></textarea>
        </div>
        <div class="form-group">
            <label for="company_details">Company Details :</label>
            <input class="form-control" type="text" name="company_details" id="company_details" value="">
        </div>
       <div class="form-group">
            <label for="dosage_details">Drug Content :</label>
           <textarea class="form-control" type="text" name="dosage_details" id="dosage_details"></textarea>
        </div>
       <button type="submit"
        class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset"
        class="btn btn-info" id="rt" name="rt">Clear</button>
    </form>
     </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
