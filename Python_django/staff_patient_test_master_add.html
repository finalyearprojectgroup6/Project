{% extends 'myapp/staff_base.html' %}
{% load static %}
{% block title %}Patient Test Add{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">Patient Test Add</font></h2>
<div class="container">
    <form name="frm" role="form" action="{% url 'staff_patient_test_master_add' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="form-group">
			<label for="fname">Name</label>
				<input type="text" class="form-control" name="fname" placeholder="First name" required="required" id="fname">
				<input type="text" class="form-control" name="lname" placeholder="Last name" required="required">
		</div>
		<!--<div class="form-group">
			<label for="pno">Patient No</label>-->
				<input type="hidden" class="form-control" name="pno" value="0000" required="required" id="pno">
		<!--</div>-->
			 <div class="form-group">
            <label>Gender :</label>
			<div class="custom-control custom-radio custom-control-inline">
  				<input type="radio" class="custom-control-input" id="gender1" name="gender" value="Male">
  				<label class="custom-control-label" for="gender1">Male</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
  				<input type="radio" class="custom-control-input" id="gender2" name="gender" value="Female">
  				<label class="custom-control-label" for="gender2">Female</label>
			</div>
		</div>
	   <div class="form-group">
		   <label for="dob">DOB</label>
				<input type="date" class="form-control" name="dob" placeholder="DOB" required="required" id="dob">
	   </div>
	    <div class="form-group">
			<label for="addr">Address </label>
                <input type="text" class="form-control" name="addr" required placeholder="Street" id="addr"><br>
                <input type="text" class="form-control" name="pincode" required placeholder="pincode" ><br>
		</div>
	    <div class="form-group">
			<label for="contact">Contact</label>
				<input type="text" class="form-control" name="contact" required placeholder="Enter contact" id="contact"></td>
		</div>
	    <div class="form-group">
			<label for="email">Email(Will be used as username)</label>
			<input type="email" class="form-control" name="email" required placeholder="Enter email id" id="email"></td>
		</div>
		<div class="form-group">
			<label for="document">Picture</label>
			<input type="file" class="form-control" name="document" required id="document"></td>
		</div>
	    <button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
            {{msg}}
    </form>
</div>
</center>
{% endblock %}
