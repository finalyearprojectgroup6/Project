{% extends 'myapp/doctor_base.html' %}
{% load static %}
{% block title %}Disease Type Add{% endblock %}
{% block body %}
<center>
    <h1>Disease Type Add</h1>
     <div class="container">
    <form role="form" name="frm" action="{% url 'doctor_disease_master_add'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="disease_name">Disease Name :</label>
            <input class="form-control" type="text" name="disease_name" id="disease_name" value="">
        </div>
       <div class="form-group">
            <label for="disease_descp">Disease Description :</label>
           <textarea class="form-control" type="text" name="disease_descp" id="disease_descp"></textarea>
        </div>
       <button type="submit"
        class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset"
        class="btn btn-info" id="rt" name="rt">Clear</button>
    </form>
     </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
