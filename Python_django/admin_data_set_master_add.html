{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Data Set Add{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">Data Set Add</font></h2>
	<div class="container">
    <form name="frm" role="form" action="{% url 'admin_data_set_master_add' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
			<label for="document">Data</label>
			<input class="form-control" type="file" id="document" name="document">
		</div>
	     <div class="form-group">
			 <label for="category_id">Category</label>
			 <select class="form-control" id="category_id"  name="category_id">
		            {% for  c in category_list%}
		        	<option value="{{c.id}}">{{c.category_name}}</option>
		            {% endfor %}
		        </select>
		 </div>
	   <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
            {{msg}}
    </form>
	</div>
</center>
{% endblock %}
