{% extends 'myapp/mobile_base.html' %}
{% load static %}
{% block title %}Test History{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">Test History</font></h2>
<div class="container">
    <form name="frm" action="" method="post">
            {% csrf_token %}
        <table  class="table table-striped table-bordered">
        {% for t in test_list %}
            <tbody>
        <tr class="info ">
            <table class="table table-bordered"">

            <tr>
            <td align="center">
                <img src="../static/myapp/media/{{t.file_path }}" width="100" height="100">
            </td>
            <td>
                <p class="text-info"><b>Date : </b>{{ t.dt }}</p>
                <p class="text-info"><b>Time : </b>{{ t.tm }}</p>
                <p class="text-success"><b>Result : </b>{{ t.result }}</p>
                </td>
            </tr>
            </table>
        </tr>
        </tbody>
        {% endfor %}
        </table>
        <br/>
{{msg}}
    </form>
</div>
</center>
{% endblock %}
