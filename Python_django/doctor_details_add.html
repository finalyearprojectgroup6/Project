{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}New Doctor{% endblock %}
{% block background %}{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">New Doctor</font></h2>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col">
    <form role="form" name="frm" action="{% url 'doctor_details_add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
			<label for="fname">Name</label>
			<input class="form-control" type="text"  id="fname" name="fname" placeholder="First name" required="required">
			<input class="form-control" type="text"  id="lname" name="lname" placeholder="Last name" required="required">
		</div>

		<div class="form-group">
			<label for="d_descp">Description</label>
			<input class="form-control" type="text"  id="d_descp" name="d_descp" placeholder="" required>
		</div>
		<div class="form-group">
			<label for="d_qualification">Qualification</label>
			<input class="form-control" type="text"  id="d_qualification" name="d_qualification" placeholder="" required="required">
		</div>
		<div class="form-group">
			<label for="d_category">Specialization</label>
			<input class="form-control" type="text"  id="d_category" name="d_category" placeholder="" required="required">
		</div>

		<div class="form-group">
			<label for="contact">Contact</label>
			<input class="form-control" type="text"  id="contact" name="contact" required placeholder="Enter contact">
		</div>
	    <div class="form-group">
			<label for="email">Email</label>
			<input class="form-control" type="email"  id="email" name="email" required placeholder="Enter email id">
		</div>
			<button type="submit" class="btn btn-info" id="bt" name="bt">Register</button>
        	<button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>


    </form>

		{{msg}}
				<br>
				<br>
	</div>
			<div class="col"></div>
		</div>
	</div>
</center>
{% endblock %}
