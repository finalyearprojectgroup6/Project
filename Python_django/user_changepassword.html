{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}User Change Password{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">User Change Password</font></h2>
    <img src="{% static 'myapp/images/person.png'%}" width="150" height="150">
    <div class="container">
    <form role="form" name="frm" action="{% url 'user_changepassword' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="current_password">Old</label>
                <input class="form-control" type="password" name="current_password" placeholder="Old Password" id="current_password">
            </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input class="form-control" type="password" name="new_password" placeholder="New Password" id="new_password">
        </div>

                <button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
            {{msg}}


        </form>
    </div>
</center>
{% endblock %}
