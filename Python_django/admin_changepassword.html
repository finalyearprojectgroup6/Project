{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Admin Change Password{% endblock %}
{% block body %}
<center>
    <h2><font color="#30352f">Admin Change Password</font></h2>
    <img src="{% static 'myapp/images/person.png'%}" width="150" height="150">
    <div class="container">
    <form name="frm" action="{% url 'admin_changepassword' %}" method="post">
            {% csrf_token %}
             <div class="form-group">
                 <label for="current_password">Old </label>
                 <input  class="form-control" type="password" id="current_password" name="current_password" placeholder="Old Password">
             </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input  class="form-control" type="password" id="new_password" name="new_password" placeholder="New Password">
            </div>
            <button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
            <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
            {{msg}}
        </form>
    </div>
</center>
{% endblock %}
