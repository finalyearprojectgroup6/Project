{% extends 'myapp/doctor_base.html' %}
{% load static %}
{% block title %}Symptom Details{% endblock %}
{% block body %}
<center>
    <h1>Symptom Details</h1>
    <div class="container">
    <form role="form" name="frm" action="{% url 'doctor_symptom_master_view'%}" method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Symptom Name</th>
                <th>Action</th>
            </tr>
            </thead>
            {% for sd in symptom_list %}
            <tbody>
            <tr>
                <td>{{ sd.id }}</td>
                <td>{{ sd.symptom_name }}</td>
                <td>
                    <a href="../doctor_disease_symptom_add?symptom_id={{ sd.id }}&disease_id={{disease_id}}">Map</a>
                </td>

            </tr>
            <tbody>
            {% endfor %}
        </table>
         <input type="hidden" name="disease_id" value="{{disease_id}}">
         <a href="{% url 'doctor_symptom_master_add' %}">Add Symptom</a></h1>
    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
